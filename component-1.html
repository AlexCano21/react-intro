<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 2</title>
    <link href="app.css" rel="stylesheet">
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Pet extends React.Component {
            render() {
                const liStyle = {fontSize: '1.5em'};
                return (
                    <div className="card">
                        <h2 className="name">Random Cat I Found</h2>
                        <img src="https://images.unsplash.com/photo-1465263284753-a3028ea154e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />
                        <h5 className="secondary">Hobbies:</h5>
                        <ul>
                            <li style={liStyle}>Sleep</li>
                            <li style={liStyle}>Sleep</li>
                        </ul>
                    </div>
                );
            }
        }

    ReactDOM.render(<Pet />, document.getElementById("app"));
  </script>
</body>
</html>
